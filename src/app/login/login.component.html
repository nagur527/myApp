<div class="container">
  <div class="row  justify-content-center align-items-center">
    <div class="card mt-5 col-4">
      <h4 class="card-header pb-2">Login</h4>
      <div class="card-block">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="input-group" [ngClass]="setClassEmail()">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input class="form-control" type="text" name="username" formControlName="username" placeholder="Email" autofocus>
          </div>
          <div class="input-group mt-3" [ngClass]="setClassPassword()">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
          </div>
          <button class="btn btn-primary mt-3" type="submit"><i class="fa fa-sign-in"></i> Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
